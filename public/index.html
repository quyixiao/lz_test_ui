<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" charset="utf-8" src="<%= BASE_URL %>ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="<%= BASE_URL %>ueditor/ueditor.all.min.js"> </script>
    <script type="text/javascript" charset="utf-8" src="<%= BASE_URL %>ueditor/zh-cn.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      const src = document.createElement('script')
      src.style = 'width:100%;height:100vh;display: none;'
      src.id = 'editor'
      src.type = 'text/plain'
      document.querySelector('body').appendChild(src)
      window.ue = window.UE.getEditor('editor')
    </script>
    <script type="text/javascript" charset="utf-8" src="<%= BASE_URL %>static/ace-editor/src/ace.js"></script>
    <script type="text/javascript" charset="utf-8" src="<%= BASE_URL %>static/ace-editor/src/ext-language_tools.js"></script>
  </body>
</html>
